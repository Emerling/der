<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Michroma&amp;display=swap');
      
      .michroma-text {
        font-family: 'Michroma', sans-serif;
        font-size: 48px;
        fill: #4b88fa;
        /* Engrosamos la letra con un borde sutil del mismo color */
        stroke: #4b88fa;
        stroke-width: 1.5;
        paint-order: stroke;
      }
      
      .zigzag-line {
        stroke: #ff00ff;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
      }
    </style>
  </defs>

  <g transform="translate(200, 100)">
    <text x="0" y="15" text-anchor="middle" class="michroma-text">{der;}</text>
    
    <path d="M -42,32 L -36,28 L -30,32 L -24,28 L -18,32 L -12,28 L -6,32 L 0,28 L 6,32 L 12,28 L 18,32 L 24,28 L 30,32 L 36,28 L 42,32" 
          class="zigzag-line" />
  </g>
</svg>