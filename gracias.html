<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | System Redirect</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --negro-puro: #0a0a0a;
            --gris-oscuro: #1a1a1a;
            --gris-borde: #333333;
            --azul-acento: #4b88fa;
            --blanco: #e0e0e0;
            --texto-tenue: #888888;
        }

        body {
            background-color: var(--negro-puro);
            color: var(--blanco);
            font-family: 'Michroma', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* Animación de entrada suave */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            width: 90px;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out;
        }

        /* Card Estilo Dark Minimalista */
        .card {
            background-color: var(--gris-oscuro);
            padding: 40px 60px;
            border-radius: 4px; /* Bordes más rectos para look técnico */
            border: 1px solid var(--gris-borde);
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out both;
            max-width: 450px;
            width: 85%;
        }

        .status-msg {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 5px;
            color: var(--blanco);
            margin-bottom: 20px;
        }

        .redirect-info {
            font-size: 0.65rem;
            color: var(--texto-tenue);
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        /* Resalte del número en Azul */
        #timer {
            color: var(--azul-acento);
            font-size: 1.1rem;
            font-weight: bold;
            margin: 0 5px;
            
        }

        /* Botón de retorno sobrio */
        .return-link {
            display: inline-block;
            font-size: 0.65rem;
            color: var(--azul-acento);
            text-decoration: none;
            border: 1px solid var(--blanco);
            padding: 12px 24px;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .return-link:hover {
            background: var(--azul-acento);
            color: var(--negro-puro);
          
        }
    </style>
</head>
<body>

    <img src="img/logo-der.svg" alt="Logo" class="logo-container">

    <div class="card">
        <div class="status-msg">MENSAJE ENVIADO</div>

        <div class="redirect-info">
            RECONEXIÓN EN <span id="timer">10</span> SEGUNDOS
        </div>

        <a href="index.html" class="return-link">VOLVER AL PANEL</a>
    </div>

    <script>
        let seconds = 10;
        const display = document.querySelector('#timer');
        
        const countdown = setInterval(() => {
            seconds--;
            display.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "index.html";
            }
        }, 1000);
    </script>
</body>
</html>
