<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | Redirecting</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --negro: #000;
            --azul: #4b88fa;
            --blanco: #ffffff;
        }

        body {
            background: var(--negro);
            color: var(--blanco);
            font-family: 'Michroma', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-transform: uppercase;
        }

        /* Logo centrado y pequeño */
        .logo-container {
            width: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 8px var(--azul));
        }

        /* Mensaje en una sola línea y pequeño */
        .status-msg {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.75rem; /* Más pequeño */
            letter-spacing: 3px;
            color: var(--azul);
            margin-bottom: 10px;
            text-align: center;
        }

        /* Contador discreto */
        .redirect-info {
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        #timer {
            color: var(--blanco);
            font-weight: bold;
        }

    </style>
</head>
<body>

    <img src="tu-logo.svg" alt="Logo" class="logo-container">

    <div class="status-msg">MENSAJE ENVIADO CON ÉXITO</div>

    <div class="redirect-info">
        REGRESANDO AL INICIO EN <span id="timer">10</span>S
    </div>

    <script>
        let seconds = 10;
        const display = document.querySelector('#timer');
        const countdown = setInterval(() => {
            seconds--;
            display.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "index.html";
            }
        }, 1000);
    </script>
</body>
</html>
