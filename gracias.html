<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Envío</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --card-bg: #0a0a0a;
            --accent: #4b88fa;
            --text-main: #F0EEE9;
            --text-secondary:#9c9c9c;
            --border: #ff00ff;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif; /* Fuente más limpia y moderna */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-wrapper {
            margin-bottom: 40px;
        }

        .logo-wrapper img {
            width: 60px; /* Tamaño más discreto = más elegante */
            opacity: 0.9;
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 0.4em;
            color: var(--text-main);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .line {
            width: 30px;
            height: 1px;
            background: var(--accent);
            margin: 20px auto;
        }

        p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
            font-weight: 400;
            margin-bottom: 40px;
        }

        .counter {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        #timer {
            color: var(--text-main);
            font-weight: 500;
        }

        .back-link {
            display: inline-block;
            margin-top: 50px;
            font-size: 0.7rem;
            color: var(--text-main);
            text-decoration: none;
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
            transition: border-color 0.3s;
        }

        .back-link:hover {
            border-color: var(--accent);
        }
        #timer {
    font-variant-numeric: tabular-nums;
    font-family: 'Inter', monospace;
}
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-wrapper">
            <img src="img/logo-der.svg" alt="Logo">
        </div>

        <h1>SOLICITUD RECIBIDA</h1>
        
        <div class="line"></div>

        <p>Tu mensaje ha sido procesado correctamente. <br> Nos pondremos en contacto a la brevedad.</p>

        <div class="counter">
            Redirección en <span id="timer">15</span>s
        </div>

        <a href="index.html" class="back-link">Volver al inicio</a>
    </div>

    <script>
        let seconds = 12;
        const display = document.querySelector('#timer');
        const countdown = setInterval(() => {
            seconds--;
            display.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "index.html";
            }
        }, 1000);
    </script>
</body>
</html>
