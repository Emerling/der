<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | Redirecting</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --negro: #000;
            --azul: #4b88fa;
            --blanco: #ffffff;
            --gris-card: rgba(30, 30, 30, 0.6); /* Gris oscuro con transparencia */
        }

        body {
            background: var(--negro);
            color: var(--blanco);
            font-family: 'Michroma', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-transform: uppercase;
        }

        /* Logo centrado y pequeño */
        .logo-container {
            width: 120px;
            margin-bottom: 30px; /* Más espacio antes de la card */
            filter: drop-shadow(0 0 8px var(--azul));
        }

        /* La Caja/Card */
        .card {
            background: var(--gris-card);
            padding: 30px 50px;
            border-radius: 10px;
            border: 1px solid rgba(75, 136, 250, 0.2); /* Borde azul muy suave */
            backdrop-filter: blur(10px); /* Efecto de cristal esmerilado */
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Mensaje en una sola línea y pequeño */
        .status-msg {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 3px;
            color: var(--azul);
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(75, 136, 250, 0.3);
        }

        /* Contador discreto */
        .redirect-info {
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        #timer {
            color: var(--blanco);
            font-weight: bold;
        }

    </style>
</head>
<body>

    <img src="img/logo-der.svg" alt="Logo" class="logo-container">

    <div class="card">
        <div class="status-msg">MENSAJE ENVIADO CON ÉXITO</div>

        <div class="redirect-info">
            REGRESANDO AL INICIO EN <span id="timer">10</span>S
        </div>
    </div>

    <script>
        let seconds = 10;
        const display = document.querySelector('#timer');
        const countdown = setInterval(() => {
            seconds--;
            display.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "index.html";
            }
        }, 1000);
    </script>
</body>
</html>
