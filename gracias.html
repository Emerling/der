<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Enviado | Status: Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --negro: #000;
            --azul: #4b88fa;
            --blanco: #ffffff;
            --cyber-pink: #ff00ff;
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, var(--negro) 100%);
            color: var(--blanco);
            font-family: 'Michroma', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Estilo del Logo */
        .logo-container {
            width: 150px; /* Ajusta según el tamaño de tu logo */
            margin-bottom: 30px;
            filter: drop-shadow(0 0 10px var(--azul));
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: var(--azul);
            text-shadow: 0 0 20px rgba(75, 136, 250, 0.5);
            margin: 10px 0;
        }

        p {
            color: #adadad;
            font-size: 0.9rem;
            margin-bottom: 40px;
        }

        /* El Contador */
        .countdown-box {
            border: 1px solid rgba(75, 136, 250, 0.3);
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(5px);
        }

        #timer {
            color: var(--cyber-pink);
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 0 0 10px var(--cyber-pink);
        }

        .btn-manual {
            margin-top: 20px;
            color: var(--azul);
            text-decoration: none;
            font-size: 0.7rem;
            text-transform: uppercase;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
        }

        .btn-manual:hover {
            border-bottom: 1px solid var(--azul);
        }
    </style>
</head>
<body>

    <img src="tu-logo.svg" alt="Logo" class="logo-container">

    <h1>MENSAJE ENVIADO</h1>
    <p>Sincronización completada con éxito.</p>

    <div class="countdown-box">
        Redirigiendo al inicio en <span id="timer">10</span>...
    </div>

    <a href="index.html" class="btn-manual">¿No quieres esperar? Clic aquí</a>

    <script>
        let seconds = 10;
        const display = document.querySelector('#timer');

        const countdown = setInterval(() => {
            seconds--;
            display.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "index.html"; // Redirige al index
            }
        }, 1000);
    </script>

</body>
</html>
